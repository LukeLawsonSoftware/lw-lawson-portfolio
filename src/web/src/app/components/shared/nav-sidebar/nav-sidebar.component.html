<div
  class="w-64 bg-primary border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700 flex flex-col h-full"
>
  <div class="p-4 border-b border-gray-200 dark:border-gray-700">
    <h1
      class="text-xl font-semibold tracking-wider text-accent-dark dark:text-accent-light font-serif"
    >
      {{ title }}
    </h1>
  </div>

  <nav class="flex-1 py-4 overflow-y-auto">
    <a
      routerLink="/biography"
      routerLinkActive="nav-item-active dark:bg-gray-700"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-item dark:text-gray-200 dark:hover:bg-gray-700"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
        />
      </svg>
      <span>Biography</span>
    </a>

    <a
      routerLink="/certifications"
      routerLinkActive="nav-item-active dark:bg-gray-700"
      class="nav-item dark:text-gray-200 dark:hover:bg-gray-700"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
        />
      </svg>
      <span>Certifications</span>
    </a>

    <a
      routerLink="/projects"
      routerLinkActive="nav-item-active dark:bg-gray-700"
      class="nav-item dark:text-gray-200 dark:hover:bg-gray-700"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
        />
      </svg>
      <span>Projects</span>
    </a>
  </nav>

  <div
    class="mt-auto p-4 border-t border-gray-200 dark:border-gray-700 flex items-center"
  >
    <app-theme-toggle></app-theme-toggle>
  </div>
</div>
