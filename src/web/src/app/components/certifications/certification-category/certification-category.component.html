<div
  class="border border-gray-300 dark:border-gray-700 rounded-md overflow-hidden bg-gray-50 dark:bg-gray-800 shadow-sm"
>
  <!-- Accordion Header -->
  <div
    class="flex items-center justify-between p-4 cursor-pointer bg-gray-100 dark:bg-gray-700 transition-colors hover:bg-gray-200 dark:hover:bg-gray-600"
    (click)="toggleAccordion()"
  >
    <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">
      {{ category.name }}
    </h2>
    <svg
      [class.rotate-180]="isExpanded"
      class="w-5 h-5 transform transition-transform text-gray-600 dark:text-gray-300"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </div>

  <!-- Accordion Body -->
  <div
    class="overflow-hidden transition-all duration-300 ease-in-out bg-white dark:bg-gray-800"
    [class.max-h-0]="!isExpanded"
    [class.max-h-screen]="isExpanded"
    [class.py-0]="!isExpanded"
    [class.py-4]="isExpanded"
  >
    <div class="px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <app-certification-card
        *ngFor="let certification of category.certifications"
        [certification]="certification"
      >
      </app-certification-card>
    </div>
  </div>
</div>
