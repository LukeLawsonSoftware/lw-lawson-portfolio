<div
  class="bg-white dark:bg-gray-800 border dark:border-gray-700 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 h-full flex flex-col"
>
  <!-- Card Content -->
  <div class="p-4 flex-grow flex flex-col">
    <p class="text-sm text-gray-600 dark:text-gray-300 mb-2">
      <strong>{{ certification.name }}</strong>
    </p>

    <div class="flex flex-col text-m text-gray-600 dark:text-gray-400 mt-2">
      <span><strong>Issuer:</strong> {{ certification.issuer }}</span>
    </div>

    <div class="flex flex-col text-s text-gray-600 dark:text-gray-400 mt-2">
      <span><strong>Issued:</strong> {{ certification.issueDate }}</span>
      <span *ngIf="certification.expiryDate"
        ><strong>Expires:</strong> {{ certification.expiryDate }}</span
      >
      <span *ngIf="!certification.expiryDate"
        ><strong>Expires:</strong> NA
      </span>
    </div>

    <div *ngIf="certification.credentialUrl" class="mt-4">
      <a
        [href]="certification.credentialUrl"
        target="_blank"
        rel="noopener noreferrer"
        class="text-accent hover:underline text-sm inline-flex items-center"
      >
        View Credential
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 ml-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
